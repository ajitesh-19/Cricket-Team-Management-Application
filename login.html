<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="images/logo.png" alt="Unable to load image">
            <div class="form-container">
                <form action="login.php" method="POST">
                    <div class="email">
                        <input type="email" name="email" class="user-input" placeholder="E-Mail" required>
                    </div>
                    <div class="password">
                        <input type="password" name="password" class="pass-input" placeholder="Password" required>
                    </div>
                    <div class="keepme">
                        <input type="checkbox" name="keep_logged_in" checked>
                        Keep Me Logged In
                    </div>
                    <div class="form-actions">
                        <button type="submit">Login</button>
                        <a href="register.html" class="link">Don't have an account? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
