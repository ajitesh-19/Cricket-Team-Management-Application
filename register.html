<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Create an Account</h1>
            <img class="logo" src="images/logo.png" alt="Unable to load image">
            <div class="form-container">
                <form action="register.php" method="POST">
                    <div class="username">
                        <input type="text" name="username" class="user-input" placeholder="Username" required>
                    </div>
                    <div class="email">
                        <input type="email" name="email" class="user-input" placeholder="E-Mail" required>
                    </div>
                    <div class="password">
                        <input type="password" name="password" class="pass-input" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div>
                    <a href="login.html" class="link">Already have an account - Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
